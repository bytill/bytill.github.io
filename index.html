<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stuff made by Till</title>

  <!-- Google Font Tagesschrift -->
  <link href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #0b0c2a 0%, #000000 100%);
      font-family: 'Tagesschrift', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Milchstraße */
    .milky-way {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 60%;
      transform: translate(-50%, -50%) rotate(-20deg);
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.05) 40%, transparent 70%),
                  radial-gradient(circle at 30% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                  radial-gradient(circle at 70% 60%, rgba(255,255,255,0.08) 0%, transparent 50%);
      filter: blur(80px);
      z-index: 0;
      opacity: 0.7;
    }

    /* Zufällige Sterne */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }

    /* Flackernde größere Sterne */
    .large-star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 4s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    /* Text */
    .content {
      position: relative;
      z-index: 1;
      font-size: 4vw;
      text-align: center;
      text-shadow: 
        0 0 10px rgba(255, 255, 255, 0.8),
        0 0 20px rgba(255, 255, 255, 0.6),
        0 0 30px rgba(255, 255, 255, 0.4);
    }

  </style>
</head>
<body>
  <div class="stars">
    <!-- Kleine zufällige Sterne -->
    <!-- Ich füge jetzt viele kleine zufällige Sterne manuell hinzu: -->
    <div class="star" style="top: 10%; left: 20%; width: 1px; height: 1px;"></div>
    <div class="star" style="top: 15%; left: 70%; width: 1px; height: 1px;"></div>
    <div class="star" style="top: 20%; left: 40%; width: 1.5px; height: 1.5px;"></div>
    <div class="star" style="top: 25%; left: 10%; width: 1px; height: 1px;"></div>
    <div class="star" style="top: 30%; left: 80%; width: 2px; height: 2px;"></div>
    <div class="star" style="top: 35%; left: 50%; width: 0.8px; height: 0.8px;"></div>
    <div class="star" style="top: 45%; left: 30%; width: 1px; height: 1px;"></div>
    <div class="star" style="top: 55%; left: 60%; width: 1.2px; height: 1.2px;"></div>
    <div class="star" style="top: 60%; left: 20%; width: 1.4px; height: 1.4px;"></div>
    <div class="star" style="top: 70%; left: 75%; width: 1px; height: 1px;"></div>
    <div class="star" style="top: 80%; left: 15%; width: 1.1px; height: 1.1px;"></div>
    <div class="star" style="top: 85%; left: 50%; width: 1px; height: 1px;"></div>
    <div class="star" style="top: 90%; left: 70%; width: 1.3px; height: 1.3px;"></div>

    <!-- Flackernde große Sterne -->
    <div class="large-star" style="top: 25%; left: 30%; width: 4px; height: 4px; animation-delay: 0s;"></div>
    <div class="large-star" style="top: 50%; left: 60%; width: 4px; height: 4px; animation-delay: 2s;"></div>
    <div class="large-star" style="top: 75%; left: 40%; width: 4px; height: 4px; animation-delay: 4s;"></div>
    <div class="large-star" style="top: 85%; left: 80%; width: 4px; height: 4px; animation-delay: 6s;"></div>
  </div>

  <!-- Milchstraße -->
  <div class="milky-way"></div>

  <!-- Text -->
  <div class="content">
    stuff made by till.
  </div>

</body>
</html>
