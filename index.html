<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stuff made by Till</title>

  <!-- Google Font Tagesschrift -->
  <link href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap" rel="stylesheet">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #0b0c2a 0%, #000000 100%);
      font-family: 'Tagesschrift', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      color: white;
    }

    .milky-way {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150%;
      height: 60%;
      transform: translate(-50%, -50%) rotate(-20deg);
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.05) 40%, transparent 70%),
                  radial-gradient(circle at 30% 50%, rgba(255,255,255,0.15) 0%, transparent 50%),
                  radial-gradient(circle at 70% 60%, rgba(255,255,255,0.1) 0%, transparent 50%);
      filter: blur(80px);
      opacity: 0.8;
      z-index: 0;
    }

    .stars-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }

    .large-star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 4s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .floating-image {
      position: relative;
      width: 200px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
      animation: float 6s ease-in-out infinite;
      z-index: 2;
      margin-bottom: 20px;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    .content {
      position: relative;
      z-index: 2;
      font-size: 2vw;
      text-align: center;
      text-shadow:
        0 0 5px rgba(255, 255, 255, 0.8),
        0 0 10px rgba(255, 255, 255, 0.6),
        0 0 15px rgba(255, 255, 255, 0.4);
    }
  </style>

</head>
<body>

  <!-- viele viele Sterne -->
  <div class="stars-container" id="stars"></div>

  <!-- Milchstraße -->
  <div class="milky-way"></div>

  <!-- größere Sterne (flackern) -->
  <div class="large-star" style="top: 20%; left: 30%; width: 5px; height: 5px; animation-delay: 0s;"></div>
  <div class="large-star" style="top: 50%; left: 60%; width: 6px; height: 6px; animation-delay: 2s;"></div>
  <div class="large-star" style="top: 75%; left: 40%; width: 4px; height: 4px; animation-delay: 4s;"></div>
  <div class="large-star" style="top: 85%; left: 80%; width: 5px; height: 5px; animation-delay: 6s;"></div>

  <!-- dein Bild in der Mitte -->
  <img src="Meditate.png" alt="Till im Schneidersitz" class="floating-image">

  <!-- Text -->
  <div class="content">
    stuff made by till
  </div>

  <script>
    const starsContainer = document.getElementById('stars');

    const starCount = 800;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 1.5; 
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.opacity = Math.random() * 0.8 + 0.2;
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
