<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stuff made by Till</title>

  <!-- Google Font: Tagesschrift -->
  <link href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #0b0c2a 0%, #000000 100%);
      font-family: 'Tagesschrift', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
    }

    .milky-way {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 80%;
      transform: translate(-50%, -50%) rotate(-20deg);
      background: 
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.05) 40%, transparent 70%),
        radial-gradient(circle at 30% 50%, rgba(255,255,255,0.15) 0%, transparent 50%),
        radial-gradient(circle at 70% 60%, rgba(255,255,255,0.1) 0%, transparent 50%);
      filter: blur(80px);
      opacity: 0.8;
      z-index: 0;
    }

    .stars-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }

    /* Flackernde größere Sterne */
    .large-star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 4s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .floating-image {
      width: 200px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .content {
      margin-top: 20px;
      font-size: 2vw;
      display: flex;
      gap: 10px;
    }

    /* Flip Animation für das Wort */
    .changing-word {
      display: inline-block;
      perspective: 1000px;
    }

    .flip-in, .flip-out {
      display: inline-block;
      animation-duration: 0.6s;
      animation-fill-mode: both;
    }

    .flip-in {
      animation-name: flipIn;
    }

    .flip-out {
      animation-name: flipOut;
    }

    @keyframes flipIn {
      0% { transform: rotateX(90deg); opacity: 0; }
      100% { transform: rotateX(0deg); opacity: 1; }
    }

    @keyframes flipOut {
      0% { transform: rotateX(0deg); opacity: 1; }
      100% { transform: rotateX(90deg); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- viele viele Sterne -->
  <div class="stars-container" id="stars"></div>

  <!-- Milchstraße -->
  <div class="milky-way"></div>

  <!-- größere Sterne (flackern) -->
  <div class="large-star" style="top: 20%; left: 30%; width: 5px; height: 5px; animation-delay: 0s;"></div>
  <div class="large-star" style="top: 50%; left: 60%; width: 6px; height: 6px; animation-delay: 2s;"></div>
  <div class="large-star" style="top: 75%; left: 40%; width: 4px; height: 4px; animation-delay: 4s;"></div>
  <div class="large-star" style="top: 85%; left: 80%; width: 5px; height: 5px; animation-delay: 6s;"></div>

  <!-- Inhalt in der Mitte -->
  <div class="content-wrapper">
    <img src="Meditate.png" alt="Till im Schneidersitz" class="floating-image">
    <div class="content">
      <span id="changing-word" class="changing-word">stuff</span> made by till.
    </div>
  </div>

  <script>
    const starsContainer = document.getElementById('stars');

    // Erzeuge viele kleine Sterne
    const starCount = 800;
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 1.5;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.opacity = Math.random() * 0.8 + 0.2;
      starsContainer.appendChild(star);
    }

    // Flip-Animation für Textwechsel
    const words = ["tech", "art", "videos", "apps", "beer", "stuff"];
    let wordIndex = 0;
    const wordElement = document.getElementById('changing-word');

    setInterval(() => {
      wordElement.classList.add('flip-out');
      setTimeout(() => {
        wordIndex = (wordIndex + 1) % words.length;
        wordElement.textContent = words[wordIndex];
        wordElement.classList.remove('flip-out');
        wordElement.classList.add('flip-in');
      }, 300); // kurz warten für Flip-Out
    }, 3000); // alle 3 Sekunden wechseln
  </script>

</body>
</html>
