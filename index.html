<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Tills stuff</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background: linear-gradient(to bottom, #ffffff 0%, #cbe8f9 20%, #87ceeb 50%, #4682b4 100%);
      font-family: 'Inter', sans-serif;
      position: relative;
    }

    .sky {
      position: absolute;
      width: 200vw;
      height: 100vh;
      top: 0;
      left: 0;
      animation: moveSky 180s linear infinite;
      z-index: 0;
      overflow: visible;
      pointer-events: none;
    }

    @keyframes moveSky {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100vw); }
    }

    .cloud {
      position: absolute;
      opacity: 0.85;
      filter: blur(3px);
      animation: cloudWobble infinite ease-in-out alternate;
      pointer-events: none;
    }

    @keyframes cloudWobble {
      0% { transform: translateY(0px); }
      50% { transform: translateY(15px); }
      100% { transform: translateY(0px); }
    }

    /* Cloud spezifische Positionen */
.cloud-1 { left: 8vw; top: 5vh; width: 12vw; }
.cloud-2 { left: 25vw; top: 12vh; width: 14vw; }
.cloud-3 { left: 45vw; top: 20vh; width: 10vw; }
.cloud-4 { left: 60vw; top: 25vh; width: 13vw; }
.cloud-5 { left: 80vw; top: 30vh; width: 16vw; }
.cloud-6 { left: 20vw; top: 45vh; width: 12vw; }
.cloud-7 { left: 35vw; top: 60vh; width: 15vw; }

/* Seite 2 */
.cloud-8 { left: 110vw; top: 5vh; width: 12vw; }
.cloud-9 { left: 130vw; top: 15vh; width: 14vw; }
.cloud-10 { left: 150vw; top: 22vh; width: 10vw; }
.cloud-11 { left: 170vw; top: 30vh; width: 13vw; }
.cloud-12 { left: 190vw; top: 40vh; width: 16vw; }
.cloud-13 { left: 210vw; top: 55vh; width: 12vw; }
.cloud-14 { left: 230vw; top: 70vh; width: 15vw; }

    /* Responsive Anpassungen */
    @media (max-width: 768px) {
      .cloud {
        width: 18vw;
      }
    }

    @media (max-width: 480px) {
      .cloud {
        width: 24vw;
      }
    }

    /* Text */
    .image-text {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      color: rgba(0, 0, 0, 0.1);
      font-weight: bold;
      z-index: 3;
      text-align: center;
    }

    /* Links */
    .links-container {
      margin-top: 20px;
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      z-index: 3;
      padding: 10px 0;
      max-width: 90vw;
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .link {
      margin: 0 10px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 14px;
      color: rgba(0, 0, 0, 0.5);
      text-decoration: none;
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .link:hover {
      background: rgba(255, 255, 255, 0.6);
    }

    /* Profilbild */
    .center-image {
      position: absolute;
      top: 25%;
      width: 100%;
      max-width: 100vw;
      height: 50vh;
      object-fit: contain;
      z-index: 2;
    }
  </style>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;500&display=swap" rel="stylesheet">
</head>

<body>
