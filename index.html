<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Dynamische Wolken mit Tageszeiten</title>

  <style>
    /* Grundstruktur */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(to top, #63a4ff, #83eaf1);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      position: relative;
      font-family: 'Inter', sans-serif;
    }

    .sky {
      position: absolute;
      width: 200vw;
      height: 100vh;
      top: 0;
      left: 0;
      animation: moveSky 240s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes moveSky {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100vw); }
    }

    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      filter: blur(12px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
    }

    .small { width: 60px; height: 35px; }
    .medium { width: 100px; height: 60px; }
    .large { width: 140px; height: 80px; }

    .center-image {
      position: absolute;
      bottom: 0; /* Bild immer am unteren Rand */
      width: 100%;
      max-width: 100vw;
      height: 50vh; /* Bildhöhe auf 50% der Viewport-Höhe begrenzt */
      object-fit: contain; /* Bild wird nicht verzerrt */
      z-index: 2;
      transform: translateY(5%);
    }

    .image-text {
      position: absolute;
      top: 10%; /* Titel immer 10px vom oberen Rand */
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Tagesschrift', sans-serif;
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      z-index: 3;
      text-align: center;
    }

    .links-container {
      margin-top: 20px;
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      z-index: 3;
      padding: 10px 0;
      max-width: 90vw;
      position: absolute;
      top: calc(10% + 3rem); /* Direkt unter dem Titel */
      left: 50%;
      transform: translateX(-50%);
    }

    .link {
      margin: 0 10px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 1.2rem;
      color: rgba(2, 2, 2, 0.5);
      text-decoration: none;
      background: rgba(255, 255, 255, 0.3);
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .link:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    @media (max-width: 480px) {
      .center-image {
        height: 50vh; /* Bei kleinen Bildschirmen bleibt die Höhe des Bildes gleich */
      }
      .image-text {
        font-size: 1.5rem;
        top: 10%;
      }
      .link {
        font-size: 1rem;
        margin: 0 8px;
      }
        .small { width: 270px; height: 150px; }
        .medium { width: 420px; height: 240px; }
        .large { width: 600px; height: 360px; }
    }

    @media (max-width: 768px) {
    .small { width: 90px; height: 50px; }
    .medium { width: 140px; height: 80px; }
    .large { width: 200px; height: 120px; }
  }
  </style>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap" rel="stylesheet">
</head>

<body>

  <div class="sky" id="sky"></div>

  <div class="image-text">stuff made by Till.</div>

  <div class="links-container">
    <a href="#" class="link">About Me</a>
    <a href="#" class="link">Projects</a>
    <a href="#" class="link">Contact</a>
  </div>

  <img src="profil-till.png" alt="Mittelbild" class="center-image">

  <script>
    const sky = document.getElementById('sky');

    // Wolken erzeugen
    const baseCloudWidth = 100;
    const baseCloudHeight = 60;
    const cloudMarginX = 100;
    const cloudMarginY = 150;
    const totalCloudWidth = baseCloudWidth + cloudMarginX;
    const totalCloudHeight = baseCloudHeight + cloudMarginY;
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;
    const columns = Math.floor(screenWidth / totalCloudWidth);
    const rows = Math.floor(screenHeight / totalCloudHeight);
    let cloudCount = 0;

    for (let repeat = 0; repeat < 2; repeat++) {
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < columns; x++) {
          const cloud = document.createElement('div');
          cloud.classList.add('cloud');

          cloudCount++;
          if (cloudCount % 5 === 0) {
            cloud.classList.add('large');
          } else if (cloudCount % 3 === 0) {
            cloud.classList.add('medium');
          } else {
            cloud.classList.add('small');
          }

          let offsetX = x * totalCloudWidth + repeat * screenWidth;
          let offsetY = y * totalCloudHeight;

          if (y % 2 !== 0) {
            offsetX += totalCloudWidth / 2;
          }

          cloud.style.left = offsetX + "px";
          cloud.style.top = offsetY + "px";

          sky.appendChild(cloud);
        }
      }
    }

    // Tageszeiten simulieren
    function updateBackground() {
      const hour = new Date().getHours();
      let gradient;

      if (hour >= 5 && hour < 8) { // Sonnenaufgang
        gradient = 'linear-gradient(120deg, #FFB347, #FFD194)';
      } else if (hour >= 8 && hour < 18) { // Tag
        gradient = 'linear-gradient(to top, #63a4ff, #83eaf1)';
      } else if (hour >= 18 && hour < 21) { // Sonnenuntergang
        gradient = 'linear-gradient(300deg, #ff7e5f, #feb47b)';
      } else { // Nacht
        gradient = 'linear-gradient(to top, #0f2027, #203a43, #2c5364)';
      }

      document.body.style.background = gradient;
    }

    updateBackground();
    setInterval(updateBackground, 60000); // alle 60 Sekunden prüfen
  </script>

</body>
</html>
