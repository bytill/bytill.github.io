<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamische Wolken mit Sonnenverlauf</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to top, #63a4ff, #83eaf1);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-family: 'Inter', sans-serif;
    }

    .sky {
      position: absolute;
      width: 200vw;
      height: 100vh;
      animation: moveSky 240s linear infinite;
      top: 0;
      left: 0;
      z-index: 0;
    }

    @keyframes moveSky {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100vw); }
    }

    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      filter: blur(12px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
    }

    .small { width: 6vw; height: 3.5vw; }
    .medium { width: 10vw; height: 6vw; }
    .large { width: 14vw; height: 8vw; }

    .center-image {
      position: absolute;
      bottom: 0;
      max-height: 65vh;
      max-width: 90vw;
      width: auto;
      height: auto;
      transform: translateY(10%);
      z-index: 1;
      object-fit: contain;
    }    

    .image-text {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Tagesschrift', sans-serif;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      color: rgba(255, 255, 255, 0.9);
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      z-index: 2;
      text-align: center;
      pointer-events: none;
    }

    .links-container {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      z-index: 3;
      padding: 10px 0;
      max-width: 90vw;
      gap: 16px;
      scrollbar-width: none;
    }
    .links-container::-webkit-scrollbar {
      display: none;
    }

    .link {
      font-family: 'Inter', sans-serif;
      font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      font-weight: 100;
      text-decoration: none;
      color: rgba(90, 90, 90, 0.85);
      padding: 10px 18px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      backdrop-filter: blur(4px);
      transition: background-color 0.3s, transform 0.2s;
    }
    .link:hover {
      background-color: rgba(255, 255, 255, 0.6);
      transform: scale(1.05);
    }
  </style>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap" rel="stylesheet">
</head>

<body>

  <img src="profil-till.png" alt="Mittelbild" class="center-image">

  <div class="sky" id="sky"></div>

  <div class="image-text">stuff made by Till.</div>

  <div class="links-container">
    <a href="#" class="link">About Me</a>
    <a href="#" class="link">Projects</a>
    <a href="#" class="link">Contact</a>
  </div>

  <script>
    const sky = document.getElementById('sky');

    function createClouds() {
      const baseCloudWidth = window.innerWidth * 0.1;
      const baseCloudHeight = window.innerHeight * 0.06;
      const cloudMarginX = baseCloudWidth;
      const cloudMarginY = baseCloudHeight * 2.5;

      const totalCloudWidth = baseCloudWidth + cloudMarginX;
      const totalCloudHeight = baseCloudHeight + cloudMarginY;

      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      const columns = Math.ceil(screenWidth / totalCloudWidth);
      const rows = Math.ceil(screenHeight / totalCloudHeight);

      let cloudCount = 0;
      for (let repeat = 0; repeat < 2; repeat++) {
        for (let y = 0; y < rows; y++) {
          for (let x = 0; x < columns; x++) {
            const cloud = document.createElement('div');
            cloud.classList.add('cloud');

            cloudCount++;
            if (cloudCount % 5 === 0) {
              cloud.classList.add('large');
            } else if (cloudCount % 3 === 0) {
              cloud.classList.add('medium');
            } else {
              cloud.classList.add('small');
            }

            let offsetX = x * totalCloudWidth + repeat * screenWidth;
            let offsetY = y * totalCloudHeight;

            if (y % 2 !== 0) {
              offsetX += totalCloudWidth / 2;
            }

            cloud.style.left = offsetX + "px";
            cloud.style.top = offsetY + "px";

            sky.appendChild(cloud);
          }
        }
      }
    }

    function updateBackground() {
      const now = new Date();
      const hour = now.getHours();
      let targetBackground = "";

      if (hour >= 5 && hour < 8) {
        // Sunrise (bottom left glow)
        targetBackground = "linear-gradient(to top left, #ff512f, #f09819, #ffe259)";
      } else if (hour >= 8 && hour < 18) {
        // Day
        targetBackground = "linear-gradient(to top, #63a4ff, #83eaf1)";
      } else if (hour >= 18 && hour < 21) {
        // Sunset (bottom right glow)
        targetBackground = "linear-gradient(to top right, #0b486b, #f56217, #ff512f)";
      } else {
        // Night
        targetBackground = "linear-gradient(to top, #0f2027, #203a43, #2c5364)";
      }

      document.body.style.background = targetBackground;
    }

    window.addEventListener('resize', () => {
      sky.innerHTML = '';
      createClouds();
    });

    createClouds();
    updateBackground();

    setInterval(updateBackground, 60000); // check every minute
  </script>

</body>
</html>
