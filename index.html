<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stuff made by Till</title>

  <!-- Tagesschrift Font -->
  <link href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #0b0c2a 0%, #000000 100%);
      font-family: 'Tagesschrift', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Milchstraße */
    .milky-way {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 40%;
      transform: translate(-50%, -50%) rotate(-20deg);
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.3) 0%, transparent 70%);
      filter: blur(60px);
      z-index: 0;
    }

    /* Statische kleine Sterne */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      background-image: 
        radial-gradient(white 0.5px, transparent 0.5px),
        radial-gradient(white 1px, transparent 1px),
        radial-gradient(white 1px, transparent 1px);
      background-size: 50px 50px, 100px 100px, 150px 150px;
      background-position: 0 0, 25px 25px, 50px 50px;
      z-index: 0;
    }

    /* Einzelne größere Sterne, die aufleuchten */
    .large-star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 4s infinite alternate;
    }

    /* Leicht versetzte Animationen */
    .large-star:nth-child(2) {
      animation-delay: 0s;
    }
    .large-star:nth-child(3) {
      animation-delay: 1s;
    }
    .large-star:nth-child(4) {
      animation-delay: 2s;
    }
    .large-star:nth-child(5) {
      animation-delay: 3s;
    }

    @keyframes twinkle {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    /* Text */
    .content {
      position: relative;
      z-index: 1;
      font-size: 4vw;
      text-align: center;
      text-shadow: 
        0 0 10px rgba(255, 255, 255, 0.8),
        0 0 20px rgba(255, 255, 255, 0.6),
        0 0 30px rgba(255, 255, 255, 0.4);
    }

  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="milky-way"></div>

  <!-- Größere Sterne -->
  <div class="large-star" style="top: 20%; left: 30%;"></div>
  <div class="large-star" style="top: 45%; left: 70%;"></div>
  <div class="large-star" style="top: 70%; left: 40%;"></div>
  <div class="large-star" style="top: 80%; left: 80%;"></div>

  <div class="content">
    stuff made by till
  </div>
</body>
</html>
