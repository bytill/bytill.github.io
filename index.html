<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stuff made by Till</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      background: radial-gradient(ellipse at bottom, #0b0c2a 0%, #000000 100%);
      font-family: 'Tagesschrift', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .milky-way {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 80%;
      transform: translate(-50%, -50%) rotate(-20deg);
      background: 
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.05) 40%, transparent 70%),
        radial-gradient(circle at 30% 50%, rgba(255,255,255,0.15) 0%, transparent 50%),
        radial-gradient(circle at 70% 60%, rgba(255,255,255,0.1) 0%, transparent 50%);
      filter: blur(80px);
      opacity: 0.8;
      z-index: 0;
      pointer-events: none;
    }

    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star, .large-star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
    }

    .large-star {
      animation: twinkle 4s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      gap: 20px;
    }

    .floating-image {
      width: clamp(150px, 30vw, 250px);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(10px); }
    }

    .content {
      font-size: clamp(24px, 6vw, 48px);
      font-weight: bold;
    }

    .social-links {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }

    .social-links a {
      color: white;
      text-decoration: none;
      font-size: clamp(14px, 4vw, 20px);
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #aaaaff;
    }
  </style>
</head>

<body>

  <div class="stars-container" id="stars"></div>
  <div class="milky-way"></div>

  <div class="large-star" style="top: 20%; left: 30%; width: 5px; height: 5px; animation-delay: 0s;"></div>
  <div class="large-star" style="top: 50%; left: 60%; width: 6px; height: 6px; animation-delay: 2s;"></div>
  <div class="large-star" style="top: 75%; left: 40%; width: 4px; height: 4px; animation-delay: 4s;"></div>
  <div class="large-star" style="top: 85%; left: 80%; width: 5px; height: 5px; animation-delay: 6s;"></div>

  <div class="content-wrapper">
    <img src="Meditate.png" alt="Till im Schneidersitz" class="floating-image">
    <div class="content">stuff made by Till</div>
    <div class="social-links">
      <a href="https://www.instagram.com/tyllyboy/" target="_blank" rel="noopener noreferrer">@tyllyboy</a>
      <a href="https://www.instagram.com/tillwoe/" target="_blank" rel="noopener noreferrer">@tillwoe</a>
      <a href="https://www.tiktok.com/@tyllyboy" target="_blank" rel="noopener noreferrer">@tyllyboy</a>
      <a href="https://linkedin.com/in/tillmann-woerner" target="_blank" rel="noopener noreferrer">@Tillmann Woerner</a>
    </div>
  </div>

  <script>
    const starsContainer = document.getElementById('stars');
    const starCount = 500;
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 1.5;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.opacity = Math.random() * 0.8 + 0.2;
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
