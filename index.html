<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Tills Stuff</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background: linear-gradient(to bottom, #ffffff 0%, #cbe8f9 20%, #87ceeb 50%, #4682b4 100%);
      font-family: 'Inter', sans-serif;
      position: relative;
    }

    .sky {
      position: absolute;
      width: 200vw;
      height: 100vh;
      top: 0;
      left: 0;
      animation: moveSky 300s linear infinite;
      z-index: 0;
      overflow: visible;
      pointer-events: none;
    }

    @keyframes moveSky {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100vw); }
    }

    .cloud {
      position: absolute;
      opacity: 0.85;
      filter: blur(5px);
      animation: cloudWobble infinite ease-in-out alternate;
      pointer-events: none;
    }

    @keyframes cloudWobble {
      0% { transform: translateY(0px); }
      50% { transform: translateY(15px); }
      100% { transform: translateY(0px); }
    }

    /* Wolken Positionen */
    .cloud-1 { left: 8vw; top: 5vh; width: 12vw; }
    .cloud-2 { left: 25vw; top: 12vh; width: 14vw; }
    .cloud-3 { left: 45vw; top: 20vh; width: 10vw; }
    .cloud-4 { left: 60vw; top: 25vh; width: 13vw; }
    .cloud-5 { left: 80vw; top: 30vh; width: 16vw; }
    .cloud-6 { left: 20vw; top: 45vh; width: 12vw; }
    .cloud-7 { left: 35vw; top: 60vh; width: 15vw; }

    .cloud-8 { left: 108vw; top: 5vh; width: 12vw; }
    .cloud-9 { left: 1%; top: 12vh; width: 14vw; }
    .cloud-10 { left: 145vw; top: 20vh; width: 10vw; }
    .cloud-11 { left: 160vw; top: 25vh; width: 13vw; }
    .cloud-12 { left: 180vw; top: 30vh; width: 16vw; }
    .cloud-13 { left: 120vw; top: 45vh; width: 12vw; }
    .cloud-14 { left: 135vw; top: 60vh; width: 15vw; }

    .center-content {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .center-image {
      max-height: 30vh;
      max-width: 90vw;
      object-fit: contain;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 10px;
      color: #444;
      font-weight: 300;
      transform: translateY(-10px);
    }

    .titles-links-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title-block h2 {
      margin: 10px 0;
      font-size: 16px;
      color: rgba(0, 0, 0, 0.2);
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 8px;
    }

    .link-list a {
      text-decoration: underline;
      color: rgba(0, 0, 0, 0.5);
      font-size: 14px;
      transition: color 0.3s;
      font-size: 14px;
    }

    .link-list a:hover {
      color: rgba(0, 0, 0, 0.9);
    }

  </style>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;500&display=swap" rel="stylesheet">
